version: 2

models:
  - name: imart_bank_transactions
    description: >
      Integration mart for bank transactions data binding. 
      This view provides a clean interface to the mart layer for downstream analytics and reporting.
    tags: [integration_marts, t_bank, bind, analytics]
    config:
      materialized: view
      contract:
        enforced: true

    columns:
      - name: transaction_bk
        description: Business key for the transaction, generated from MD5 hash of key fields.
        data_type: varchar(32)
        data_tests:
          - not_null

      - name: bank_nm
        description: Name of the bank.
        data_type: varchar(15)
        data_tests:
          - not_null

      - name: category_nm
        description: Bank-assigned spending category label.
        data_type: varchar(127)

      - name: description
        description: Free-text operation description from the bank export.
        data_type: varchar(255)

      - name: transaction_amt
        description: Amount actually charged/posted, in transaction currency.
        data_type: double
        data_tests:
          - not_null

      - name: transaction_currency_cd
        description: ISO-like currency code of the posted transaction.
        data_type: varchar(3)
        data_tests:
          - accepted_values:
              values: ['RUB']
              severity: warn
          - not_null

      - name: transacted_at_utc
        description: UTC timestamp of when the transaction occurred.
        data_type: timestamp

      - name: transaction_dt
        description: Date of the transaction in Europe/Moscow timezone.
        data_type: date
        data_tests:
          - not_null

      - name: total_rewards_amt
        description: Total rewards for the transaction, including cashback.
        data_type: double

      - name: __ingested_at
        description: Timestamp of the ingestion for incremental processing.
        data_type: timestamp
        data_tests:
          - not_null
